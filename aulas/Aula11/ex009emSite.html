<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual sua nacionalidade? <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var país = window.document.querySelector('input#nac').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Vivendo em <strong>${país}!</strong></br>`
            if (país != 'brasil') {           
                res.innerHTML += 'Você é estrangeiro'
            } else {
              res.innerHTML += 'Você é brasileiro!'
            }
        }
    </script>
    
</body>
</html>
