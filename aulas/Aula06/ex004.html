<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`) // Quant. letras | Strong: NEGRITO | br: linha Baixo
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`) // Letras MAIUSC. |
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`) // Letras minusc.
    </script>
    
</body>
</html>
